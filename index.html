<html>

<head>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href=".\styles\site.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>


      </ul>

    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="main col-sm-12 col-md-8">
        <h1 class="font-weight-light">Pace Calculator</h1>
        <p>Use the calculator below to calculate paces and other related running metrics</p>

        <div class="d-flex justify-content-between mb-3">
          <div id="marathonSelect" class="badge badge-success mr-2">
            <h6>Marathon</h6>
          </div>
          <div id="halfMarathonSelect" class="badge badge-success mr-2">
            <h6>Half-Marathon</h6>
          </div>
          <div id="10kSelect" class="badge badge-success mr-2">
            <h6>10k</h6>
          </div>
          <div id="5kSelect" class="badge badge-success">
            <h6>5k</h6>
          </div>
        </div>
        <div class="d-flex align-items-center mb-3 ">
          <form class="form-inline mb-0">
            <label class="mr-2">Distance:</label>
            <input type="text" id="distance">

            <label class="mx-2">unit</label>
            <select id="units">
              <option value="km">km</option>
              <option value="miles">miles</option>
            </select>

          </form>
          <button id="convert" class="btn btn-link btn-sm"><i class="fa fa-retweet mr-1"></i>recalculate distance</button>
        </div>


        <form class="form-inline">
          <label>Time:</label>
          <input type="number" id="timeHours" placeholder="hh"> :
          <input type="number" id="timeMinutes" placeholder="mm"> :
          <input type="number" id="timeSeconds" placeholder="ss">
        </form>
        <form>
          <label>Pace:</label>
          <input type="number" id="paceMinutes" placeholder="mm"> :
          <input type="number" id="paceSeconds" placeholder="ss" value="0">
        </form>


        <button id="paceCalc" class="btn btn-primary"><i class="fa fa-flash mr-1"></i>calculate pace</button>


        <button id="distanceCalc" class="btn btn-primary ml-3"><i class="fa fa--o mr-1"></i>Calculate distance</button>


        <button id="timeCalc" class="btn btn-primary ml-3"><i class="fa fa-clock-o mr-1"></i>Calculate time</button>
      </div>
      <div class="aside col-md-4" hidden>
        <div class="row">
          <h2 class="d-block">Splits</h2>
          <p class="splitsDesc">
            You haven't set a distance or target time yet...
          </p>
          <button id="getSplits" class="btn btn-primary mb-2">Get splits</button>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Lap
                </th>
                <th>
                  split time
                </th>
              </tr>
            </thead>
            <tbody class="add">

            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>






  <script src=".\js\site.js"></script>

</body>

</html>
